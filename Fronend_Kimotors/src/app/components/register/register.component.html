<div class="register-container">
    <div class="register-form">
        <h2>Registro</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input 
                type="text" 
                formControlName="username" 
                placeholder="Nombre de usuario"
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
            >
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">El nombre de usuario es obligatorio</div>
            </div>
        </div>
  
        <div class="form-group">
            <input 
                type="email" 
                formControlName="email" 
                placeholder="Correo electrónico"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            >
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">El correo electrónico es obligatorio</div>
                <div *ngIf="f['email'].errors['email']">Ingresa un correo electrónico válido</div>
            </div>
        </div>
  
        <div class="form-group">
            <input 
                type="password" 
                formControlName="password" 
                placeholder="Contraseña"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            >
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria</div>
            </div>
        </div>
  
        <div class="form-group">
            <input 
            type="password" 
            formControlName="confirmPassword" 
            placeholder="Confirmar contraseña"
            [ngClass]="{ 'is-invalid': submitted && (f['confirmPassword'].errors || registerForm.errors?.['passwordMismatch']) }"
            >
            <div *ngIf="submitted && (f['confirmPassword'].errors || registerForm.errors?.['passwordMismatch'])" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors?.['required']">La confirmación de contraseña es obligatoria</div>
                <div *ngIf="registerForm.errors?.['passwordMismatch']">Las contraseñas no coinciden</div>
            </div>
        </div>

        <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta?</p>
        <a routerLink="/login">Iniciar sesión aquí</a>
    </div>
</div>
